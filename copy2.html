<html>
<script>
	function copying(startnumber, endnumber){
		newmsg.value=""
		let message=msg.value
		let i=0
		while (i<message.length){
			if(message.charCodeAt(i)>=startnumber && message.charCodeAt(i)<=endnumber){
				newmsg.value+=message.substring(i,i+1)
			}
			i++
		}
	}
</script>
Enter Message:<input type="text" id="msg"> <br>
<input type="Button" value="Copy Upper Case Letters" onclick="copying(65,90)">
<input type="Button" value="Copy Lower Case Letters" onclick="copying(97,122)">
<input type="Button" value="Copy Digits" onclick="copying(48,57)">
<br>
New Message:<input type="text" id="newmsg"> 
<br>
</html>
