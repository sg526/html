<html>
<script>
let T=0
let L=0
function dosomething(){
	if(event.keyCode==39){
		L+=5
	}
	if(event.keyCode==37){
		L-=5
	}
	if(event.keyCode==40){
		T+=5
	}
	if(event.keyCode==38){
		T-=5
	}
	s.style.left=L
	s.style.top=T
}


</script>
<body onkeydown="dosomething()">

<span id="s" style="position:absolute;top:200;left:600" > Shafeeq </span>
</body>


</html>
