<html>
<script>
	function checkData(){
		if (name1.value==""){
			alert("You have to enter your name")
			return false
		}else{
			if (address.value==""){
				alert("You have to enter your address")
				return false			
			}
		}
	}
</script>

<form action="http://www.qa.com" onsubmit="return checkData()">
Enter your name:<input type="text" id="name1">
<br>
Your address please:<input type="text" id="address">
<br>
<input type="submit" value="OK">
</form>
</html>
