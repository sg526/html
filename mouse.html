<html>
<script>
	let size=10
	function dosomething(){
		if(event.ctrlKey){
				size+=1
			}
		if(event.altKey){
				size-=1
			}
		console.log(event.ctrlkey+"..."+event.altkey)
		s.style.top=event.clientY
		s.style.left=event.clientX
		s.style.fontSize=size

}

</script>
<body onmousemove="dosomething()">

<span id="s" style="position:absolute;top:200;left:600" > Shafeeq </span>
</body>


</html>
